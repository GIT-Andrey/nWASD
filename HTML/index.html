<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/Images/nWASD.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/index.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,300i,400,400i,500,500i,600,600i&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2e7c0faf51.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login-block login-block_center" id="log">
        <form action="index.html" method="POST" class="login-form">
            <label class="login-form__label login-form__label_big">Вход</label>
            <label class="login-form__label login-form__label_default">Ваш email:</label>
            <input type="email" name="email" placeholder="example@example.exa" required class="login-form__input login-form__input_def">
            <label class="login-form__label login-form__label_default">Ваш пароль:</label>
            <input type="password" name="password" required class="login-form__input login-form__input_def" id="pass1">
            <input type="submit" value="войти" class="login-form__button login-form__button_def">
            <label class="login-form__label login-form__label_light">Ещё не зарегистрированны? <span>Зарегистрироваться</span></label>
            <i class="fas fa-eye-slash"></i>
        </form>
    </div>

    <div class="login-block login-block_center login-block_orange login-block_none" id="reg">
        <form action="index.html" method="POST" class="login-form login-form_orange">
            <label class="login-form__label login-form__label_big">Регистрация</label>
            <label class="login-form__label login-form__label_default">Введите email:</label>
            <input type="email" name="email" placeholder="example@example.exa" required class="login-form__input login-form__input_def">
            <label class="login-form__label login-form__label_default">Код приглашения:</label>
            <input type="text" name="code" required class="login-form__input login-form__input_def">
            <label class="login-form__label login-form__label_default">Придумайте пароль:</label>
            <input type="password" name="password" required class="login-form__input login-form__input_def" id="pass2">
            <input type="submit" value="зарегистрироваться" class="login-form__button login-form__button_def login-form__button_orange">
            <label class="login-form__label login-form__label_light">Уже зарегистрированны? <span>Войти</span></label>
            <i class="fas fa-eye-slash"></i>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="../Scripts/index.js"></script>
</body>

</html>
